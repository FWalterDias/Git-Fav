<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Gitfav</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- <script src="js/main.js" type="module" defer></script> -->
</head>

<body>
    <div class="app">
        <header>
            <img src="./assets/logo.png" alt="logo">

            <div class="search">
                <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                <button>
                    <img src="./assets/star.png" alt="img-button">
                    favoritar
                </button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="user">
                        <img src="https:/github.com/FWalterDias.png" alt="Img github" />
                        <a href="https:/github.com/FWalterDias" target="_blank">
                            <p>Francisco Walter</p>
                            <span>FWalterDias</span>
                        </a>
                    </td>

                    <td class="repositories">
                        76
                    </td>

                    <td class="followers">
                        9589
                    </td>

                    <td>
                        <button class="remove">Remover</button>
                    </td>
                </tr>
                <tr>
                    <td class="user">
                        <img src="https:/github.com/FWalterDias.png" alt="Img github" />
                        <a href="https:/github.com/FWalterDias" target="_blank">
                            <p>Francisco Walter</p>
                            <span>FWalterDias</span>
                        </a>
                    </td>

                    <td class="repositories">
                        76
                    </td>

                    <td class="followers">
                        9589
                    </td>

                    <td>
                        <button class="remove">Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
